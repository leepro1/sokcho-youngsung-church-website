<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>공지사항 목록</title>
</head>
<body>
<h1>공지사항 목록</h1>
<a href="/notices/new">새 공지사항 작성</a>
<ul>
  <li th:each="notice : ${notices}">
    <a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
  </li>
</ul>
</body>
</html>
