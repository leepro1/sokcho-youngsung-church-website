<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Church Info</title>
</head>
<body>
<h1>Edit Church Information</h1>
<form th:action="@{/info/edit}" th:object="${info}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}"/><br/>
  <label>Address:</label>
  <textarea th:field="*{address}"></textarea><br/>
  <label>History:</label>
  <textarea th:field="*{history}"></textarea><br/>
  <label>Vision:</label>
  <textarea th:field="*{vision}"></textarea><br/>
  <button type="submit">Save</button>
</form>
</body>
</html>
